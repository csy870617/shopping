<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALENT MARKET</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marquee-wrapper">
        <div class="marquee-content">
            MINISTRY CURATION SHOP &nbsp; • &nbsp; TALENT MARKET &nbsp; • &nbsp; PICK & GIVE &nbsp; • &nbsp;
            MINISTRY CURATION SHOP &nbsp; • &nbsp; TALENT MARKET &nbsp; • &nbsp; PICK & GIVE &nbsp; • &nbsp;
        </div>
    </div>

    <header>
        <div class="logo">TALENT MARKET.</div>
    </header>

    <main>
        <section class="hero">
            <h1>Faith <br>& Lifestyle</h1>
            <p>신앙과 삶 사이를 잇는 제품들을 추천합니다.</p>
        </section>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="gift">GIFT</button>
            <button class="filter-btn" data-filter="goods">GOODS</button>
            <button class="filter-btn" data-filter="books">BOOKS</button>
            <button class="filter-btn" data-filter="general">추천! 일반상품</button>
        </div>

        <div class="options-container">
            <div class="select-wrapper">
                <select id="sort-select">
                    <option value="newest" selected>최신순</option>
                    <option value="popular">인기순</option>
                    <option value="low-price">낮은가격순</option>
                    <option value="high-price">높은가격순</option>
                </select>
            </div>
        </div>

        <section class="product-grid" id="grid">
            </section>
    </main>

    <footer>
        <div class="footer-inner">
            <p class="couapng-notice">"이 포스팅은 쿠팡 파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다."</p>
            <p class="copyright">© 2025 Talent Market.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    
    <script type="module" src="script.js"></script>
</body>
</html>
